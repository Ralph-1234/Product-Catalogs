
<div class="container mt-4">
    <h2 class="mb-3">Ralph's Product List</h2>
  
  
    <table class="table table-striped table-bordered text-center">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>Php {{ product.price }}</td>
          <td>{{ product.location }}</td>
          <td>
            <a [routerLink]="['/details', product.id]" class="btn btn-sm btn-primary">
              View Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="back">
     <a routerLink="/" class="btn btn-sm btn-secondary">Back Home</a>
  </div>

  <router-outlet></router-outlet>
